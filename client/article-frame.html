<body class="mediawiki ltr sitedir-ltr ns-0 ns-subject skin-vector action-view">

<!-- templates load here -->
<div id="content-container"></div>

<!-- category template -->
<script type="text/template" id="template-category">
	<div id="content" class="mw-body" role="main">
		<a id="top"></a>
		<div id="siteNotice"><div id="centralNotice"></div></div>
		<div class="mw-indicators"></div>
		<h1 id="firstHeading" class="firstHeading" lang="en">
			<%= category.displaytitle %>
		</h1>
		<div id="bodyContent" class="mw-body-content">
			<div id="siteSub">
				From Wikipedia, the free encyclopedia
			</div>
			<div id="contentSub"></div>
			<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">
				<%= category.content %>
			</div>

			<% if (category.subcategories) { %>
				<div lang="en" dir="ltr">
					<div id="mw-subcategories">
					<h2>Subcategories</h2>
					<div lang="en" dir="ltr" class="mw-content-ltr">
						<div class="mw-category">
							<ul>
								<% category.subcategories.forEach(function (subcategory) { %>
									<li>
										<a href="/wiki/<%- subcategory.title %>">
											<%- subcategory.title %>
										</a>
									</li>
								<% }); %>
							</ul>
						</div>
					</div>
				</div>
			<% } %>

			<% if (category.memberpages) { %>
				<div lang="en" dir="ltr">
					<div id="mw-pages">
					<h2>Pages in category "<%- category.name %>"</h2>
					<div lang="en" dir="ltr" class="mw-content-ltr">
						<div class="mw-category">
							<ul>
								<% category.memberpages.forEach(function (page) { %>
									<li>
										<a href="/wiki/<%- page.title %>">
											<%- page.title %>
										</a>
									</li>
								<% }); %>
							</ul>
						</div>
					</div>
				</div>
			<% } %>

			<div id="wikipedia-categories">
				<%= category.categories %>
			</div>
		</div>
	</div>
</script>

<!-- article template -->
<script type="text/template" id="template-article">
	<div id="content" class="mw-body" role="main">
		<a id="top"></a>
		<div id="siteNotice"><div id="centralNotice"></div></div>
		<div class="mw-indicators"></div>
		<h1 id="firstHeading" class="firstHeading" lang="en">
			<%- article.title %>
		</h1>
		<div id="bodyContent" class="mw-body-content">
			<div id="siteSub">
				From Wikipedia, the free encyclopedia
			</div>
			<div id="contentSub"></div>
			<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">
				<%= article.content %>
			</div>
			<div id="wikipedia-categories">
				<%= article.categories %>
			</div>
		</div>
	</div>
</script>

<!-- search template -->
<script type="text/template" id="template-search">

	<div id="content" class="mw-body" role="main">
		<a id="top"></a>
		<h1 id="firstHeading" class="firstHeading" lang="en">

			Search results for "<%- search.query %>"

		</h1>
		<div id="bodyContent" class="mw-body-content">
			<div id="contentSub"></div>
			<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">

				<% if (search.suggestion && search.suggestion.text && search.suggestion.text.length) { %>
					<div class="searchdidyoumean">
						Did you mean:
						<a href="/wiki/<%= search.suggestion.text %>" title="<%- search.suggestion.text %>">
							<%= search.suggestion.html %>
						</a>
					</div>
				<% } %>

				<ul class="mw-search-results">
					<% search.results.forEach(function (result) { %>
						<li>
							<div class="mw-search-result-heading">
								<a href="/wiki/<%= encodeURIComponent(result.title) %>" title="<%- result.title %>">
									<%= result.titlesnippet || result.title %>
								</a>
							</div>
							<div class="searchresult">
								<%= result.snippet %>
							</div>
							<div class="mw-search-result-data">
								<%= Math.round(result.size / 1000) %> KB
								(<%= result.wordcount.toLocaleString() %> words)
								-
								<%= (new Date(result.timestamp)).toLocaleString() %>
							</div>
						</li>
					<% }); %>
				</ul>

			</div>
		</div>
	</div>

</script>

<!-- error template -->
<script type="text/template" id="template-error">
	<h4 id="wikitree-error">
		<%= message %>
	</h4>
</script>

<script type="text/javascript" src="/bower_components/lodash/lodash.min.js"></script>
<script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">

	var $htmlbody = $('html, body');
	var $container = $('#content-container');

	var templates = {
		category: _.template($('#template-category').html()),
		article: _.template($('#template-article').html()),
		search: _.template($('#template-search').html()),
		error: _.template($('#template-error').html())
	};

	function loadCategory(category, callback) {
		$container.html(
			templates.category({
				category: category
			})
		);
		$htmlbody.scrollTop(0);
		linkOverride($container, callback);
	}

	function loadArticle(article, callback) {
		$container.html(
			templates.article({
				article: article
			})
		);
		$htmlbody.scrollTop(0);
		linkOverride($container, callback);
	}

	function loadSearch(search, callback) {
		$container.html(
			templates.search({
				search: search
			})
		);
		$htmlbody.scrollTop(0);
		linkOverride($container, callback);
	}

	function loadError(message, callback) {
		$container.html(
			templates.error({
				message: message
			})
		);
		$htmlbody.scrollTop(0);
	}

	function linkOverride($element, callback) {
		$element.find('[href]').on('click', function (e) {
			e.preventDefault();

			// safety check
			if (!(e && e.currentTarget && e.currentTarget.getAttribute('href'))) {
				return;
			}

			// grab target href
			var href = e.currentTarget.getAttribute('href');

			console.log('iFrame click:', href);

			/**
			 * Process href
			 */

			if (href.match(/^#/)) {

				// within page

				// animate scroll to
				var target = this.hash.slice(1);
				var $target = $('[id="' + target +'"]');
				if (!($target && $target.length)) {
					$target = $('[name="' + target +'"]');
				}
				$htmlbody.animate({
					scrollTop: $target.offset().top
				}, 500);
				return;

			} else if (href.match(/^\/wiki\/(File|Image|Media):/)) {

				// file page (won't work with mediawiki API)

				// open in new window
				href = 'https://en.wikipedia.org' + href;
				window.parent.open(href, '_blank');
				return;

			} else if (href.match(/^\/wiki\//)) {

				// wiki page!

				// callback
				callback(
					// extract /wiki/<title>
					href.slice(6),
					// suppress set new current?
					e.ctrlKey || e.metaKey || e.shiftKey
				);
				return;

			} else if (href.match(/title=Special:Search/) && href.match(/search=([^&]*)/)) {

				// search page!

				// callback
				callback(
					// extract and prettify search query
					href.match(/search=([^&]*)/)[1].replace(/_/, ' '),
					// suppress set new current?
					e.ctrlKey || e.metaKey || e.shiftKey,
					// isSearch
					true
				);
				return;

			} else {

				// unknown

				// open in new window
				if (!href.match(/\/\//)) {
					// no protocol, assume wikipedia
					href = 'https://en.wikipedia.org' + href;
				}
				window.parent.open(href, '_blank');
				return;

			}
		});
	}

	function scrollToReferences() {
		$htmlbody.animate({
			scrollTop: $('#References').offset().top
		}, 500);
	}

	function checkForReferences() {
		return 0 < $('#References').length;
	}

</script>
</body>
</html>
